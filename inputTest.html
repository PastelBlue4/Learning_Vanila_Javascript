<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="/css/startPackgecss.css" />
    <title>HtmlForCopy</title>
  </head>
  <body>
    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      <div class="input-box">
        <input id="username" type="text" name="username" placeholder="아이디" />
        <label for="username">&nbsp;&nbsp;아이디</label>
      </div>
      &nbsp;&nbsp;150자 이하 문자, 숫자 그리고 @/./+/-/_만 가능합니다.

      <div class="input-box">
        <input
          id="password"
          type="password"
          name="password"
          placeholder="비밀번호"
        />
        <label for="password">&nbsp;&nbsp;비밀번호</label>
      </div>
      &nbsp;&nbsp;다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.<br />
      &nbsp;&nbsp;비밀번호는 최소 8자 이상이어야 합니다.<br />
      &nbsp;&nbsp;통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다.<br />
      &nbsp;&nbsp;숫자로만 이루어진 비밀번호는 사용할 수 없습니다.

      <div class="input-box">
        <input
          id="password"
          type="password"
          name="password"
          placeholder="비밀번호 확인"
        />
        <label for="password">&nbsp;&nbsp;비밀번호 확인</label>
      </div>
      &nbsp;&nbsp;확인을 위해 이전과 동일한 비밀번호를 입력하세요.

      <div class="input-box">
        <input
          id="user.name"
          type="user.name"
          name="user.name"
          placeholder="이름"
        />
        <label for="user.name">&nbsp;&nbsp;이름</label>
      </div>

      <div class="input-box">
        <input id="email" type="email" name="email" placeholder="이메일" />
        <label for="email">&nbsp;&nbsp;이메일</label>
      </div>

      <input type="submit" value="회원가입" class="btn btn-primary" />
    </form>
  </body>
  <script></script>
</html>
